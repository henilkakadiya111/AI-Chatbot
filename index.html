<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e7b52d85a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </div>
    <div class="chatbot-popup">
        <!-- chatbot header  -->
        <div class="chat-header">
            <div class="header-info">
                <span class="material-symbols-outlined">smart_toy</span>
                <h2 class="logo-text">ChatBot</h2>
            </div>
            <span id="close-chatbot" class="material-symbols-outlined">keyboard_arrow_down</span>
        </div>

        <!-- chatbot body -->
        <div class="chat-body">
            <div class="message bot-message">
                <span class="material-symbols-outlined smart_toy">smart_toy</span>
                <div class="message-text">Hey There ! <br>How Can I Help You?</div>
            </div>

        </div>
        <!-- chatbot footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea required placeholder="Message..." id="myarea" class="message-input"></textarea>
                <div class="chat-controls">

                    <button class="material-symbols-outlined" id="emoji-picker">
                        sentiment_satisfied
                    </button>

                  <div class="file-upload-wrapper">
                    <input type="file" accept="images/*" id="file-input" hidden>
                    <img src="#" >
                      <button    id="file-upload"   class="material-symbols-outlined">attach_file</button>
                      <!-- <button   id="file-cancel"   class="material-symbols-outlined">close</button> -->
                  </div>


                    <button class="material-symbols-outlined" type="submit" id="send-message">
                        arrow_upward
                    </button>
                   

                </div>
            </form>

        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script src="index.js"></script>
</body>

</html>
